<div>
    <h2>Programme Audits</h2>
    <p-table [value]="programmeAudits" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 15, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Date Audit</th>
                <th>Description</th>
                <th>Audit ID</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-programmeAudit>
            <tr>
                <td>{{ programmeAudit.title }}</td>
                <td>{{ programmeAudit.dateAudit | date }}</td>
                <td>{{ programmeAudit.description }}</td>
                <td>{{ programmeAudit.auditID }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
