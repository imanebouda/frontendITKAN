<div *ngIf="selectedAudit">
    <form [formGroup]="updateAuditForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="user">Nom de l'Auditeur</label>
            <select class="form-control" id="auditor_id" formControlName="auditor_id">
                <option *ngFor="let auditor of userAuditeur" [value]="auditor.id">{{ auditor.nomCompletUtilisateur }}</option>
            </select>
        </div>   
        <div class="form-group">
            <label for="dateAudit">Date d'Audit</label>
            <input type="date" class="form-control" id="dateAudit" formControlName="dateAudit" [(ngModel)]="selectedAudit.dateAudit">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status" class="form-control">
                <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" [(ngModel)]="selectedAudit.description"></textarea>
        </div>
        <div class="form-group">
            <label for="typeAuditId">Type de Audit</label>
            <select class="form-control" id="typeAuditId" formControlName="typeAuditId" (change)="updateTypeAudit($event)">
                <option *ngFor="let type of typeAuditOptions" [ngValue]="type.id">{{ type.type }}</option>
            </select>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
