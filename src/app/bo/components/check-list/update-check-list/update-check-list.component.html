<div class="container">
    <div>
        <h2>Modifier les </h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID</label>
            <input type="number"
                   [(ngModel)]="currentCheckList.id"
                   name="ecartId"
                   class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom</label>
            <input type="text"
                   [(ngModel)]="currentCheckList.name"
                   name="ecartTitle"
                   class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Niveau</label>
            <input type="text"
                   [(ngModel)]="currentCheckList.niveau"
                   name="ecartType"
                   class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Code</label>
            <input type="text"
                   [(ngModel)]="currentCheckList.code"
                   name="ecartType"
                   class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Description</label>
            <input type="text"
                   [(ngModel)]="currentCheckList.description"
                   name="ecartType"
                   class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updateCheckList()" class="btn btn-success">UPDATE</button>
        </div>
    
    </form>
</div>
